	<body>
		<header class="header">
			<a class="logo" href="#">
				<img class="logo__img" src="img/svg/logo.svg" alt="logo" />
			</a>

			<nav class="menu">
				<ul class="menu__items">
					<li class="menu__item">
						<a href="#" class="menu__link">услуги</a>
					</li>
					<li class="menu__item">
						<a href="#" class="menu__link">о нас</a>
					</li>
					<li class="menu__item">
						<a href="#" class="menu__link">польза продукта</a>
					</li>
					<li class="menu__item">
						<a href="#" class="menu__link">оборудование</a>
					</li>
					<li class="menu__item">
						<a href="#" class="menu__link">этапы работы</a>
					</li>
					<li class="menu__item">
						<a href="#" class="menu__link">отзывы</a>
					</li>
				</ul>
			</nav>

			<div class="btn btn_connect">
				<button class="btn__element">Связаться</button>
			</div>

			<div class="btn btn_burger">
				<div class="btn__burger-container">
					<img
						class="btn__burger-icon"
						src="img/svg/burger.svg"
						alt="burger"
					/>
				</div>
			</div>
		</header>

		<main class="main">
			<section class="promo">
				<div class="container">
					<div class="promo__wrapper-info">
						<div class="promo__header-block">
							<h1 class="promo__header">Pascal vent</h1>

							<div class="promo__subheader-block">
								<div class="promo__line"></div>
								<div class="promo__subheader">Вместе C</div>
							</div>

							<div class="promo__subheader">Чистый Воздух</div>
						</div>

						<div class="promo__descr-block">
							<img
								class="promo__dots"
								src="img/svg/dots.svg"
								alt="dots"
							/>

							<div class="promo__descr">
								Проектирование, поставка и монтаж систем
								вентиляции и кондиционирования
							</div>
						</div>

						<div class="promo__contacts">
							<div class="promo__gps-block">
								<img
									class="promo__gps-icon"
									src="img/svg/contacts/gps.svg"
									alt="gps"
								/>
								<div class="promo__gps-info">
									Московский регион, Москва
								</div>
							</div>

							<div
								class="promo__tel-block promo__tel-block_desktop"
							>
								<img
									class="promo__tel-icon"
									src="img/svg/contacts/tel.svg"
									alt="telephone"
								/>

								<div class="promo__tel-info">
									<a href="tel:+74923736331"
										>+7 492 373 63 31</a
									>
									<a href="tel:+74243678929"
										>+7 424 367 89 297</a
									>
								</div>
							</div>

							<div
								class="promo__tel-block promo__tel-block_mobile"
							>
								<img
									class="promo__tel-icon"
									src="img/svg/contacts/tel.svg"
									alt="telephone"
								/>

								<div class="promo__tel-info">
									<a href="tel:+74243678929"
										>+7 424 367 89 29</a
									>
								</div>
							</div>
						</div>

						<div class="btn btn_submit promo__btn">
							<button class="btn__element">
								Оставить заявку
							</button>
						</div>
					</div>
				</div>
			</section>
		</main>

		<script src="js/script.js"></script>
	</body>
</html>
